<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Produk Lokal - Karang Taruna Banjarsari</title>
  <meta name="description"
    content="Dukung UMKM dan karya lokal Desa Banjarsari. Temukan berbagai produk unggulan dari warga kami." />
  <link rel="icon" type="image/jpeg" href="foto/logokarangtarunabjr.jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/chatbot.css" />
  <link rel="stylesheet" href="css/toko.css" />
  <link rel="stylesheet" href="css/komentar.css" />
</head>

<body data-page-id="toko">
  <div id="particles-js"></div>
  <header id="main-header"></header>

  <main>
    <div class="container">
      <div class="page-hero-section">
        <h1 class="typewriter-title">
          <span class="typewriter-text" id="toko-title"></span>
          <span class="typewriter-cursor">|</span>
        </h1>
        <div class="typewriter-description-wrapper">
          <p class="typewriter-description">
            <span class="typewriter-text" id="toko-description"></span>
            <span class="typewriter-cursor secondary-cursor">|</span>
          </p>
        </div>
        <div class="toko-alert-warning" style="opacity: 0;">
          <p
            style="color: #ff4444; margin-top: 15px; font-weight: bold; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px; border: 1px solid #ff4444; display: inline-block;">
            ⚠️ PERHATIAN! Halaman ini masih dalam tahap pengembangan dan akan segera hadir! Properti yang ada sebagai
            contoh preview. ⚠️
          </p>
        </div>
      </div>

      <div class="toko-controls animate-on-scroll">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Cari produk..." />
          <i class="fas fa-search"></i>
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-kategori="semua">
            Semua
          </button>
          <button class="filter-btn" data-kategori="sewa">Sewa</button>
          <button class="filter-btn" data-kategori="makanan">Makanan</button>
          <button class="filter-btn" data-kategori="fashion">Fashion</button>
        </div>
      </div>

      <div class="product-grid" id="product-grid-container"></div>
    </div>
    <div class="container" id="comment-section-container">
      <hr class="separator animate-on-scroll" />
      <section class="comment-section animate-on-scroll">
        <div class="comment-section-header">
          <h3><span id="comment-count">0</span> Komentar</h3>
          <div class="visitor-counter">
            <i class="fas fa-chart-bar"></i>
            <span id="visitor-count-display">Memuat...</span>
          </div>
        </div>
        <form id="comment-form-element" class="comment-form">
          <div class="comment-avatar-input">
            <i class="fas fa-user"></i>
          </div>
          <div class="comment-input-wrapper">
            <textarea id="comment-pesan" placeholder="Tambahkan komentar..." required></textarea>
            <div class="comment-actions">
              <input type="text" id="comment-nama" placeholder="Nama (opsional)" />
              <button type="submit" class="comment-submit-btn">Kirim</button>
            </div>
          </div>
        </form>

        <div id="comment-list-container" class="comment-list">
          <p>Memuat komentar...</p>
        </div>
      </section>
    </div>
    </section>
    </div>
  </main>

  <footer id="main-footer"></footer>

  <div id="chatbot-container">
    <div id="chatbot-header">
      <span>Chat dengan AI</span><button id="close-chatbot">-</button>
    </div>
    <div id="chatbot-body">
      <div id="chat-window">
        <div class="bot-message">Halo! Ada yang bisa saya bantu?</div>
      </div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Ketik pesan..." /><button id="send-chat-btn">Kirim</button>
      </div>
    </div>
  </div>
  <button id="open-chatbot-btn"><i class="fas fa-comments"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js" defer></script>
  <script src="js/app-core.js" defer></script>
  <script src="js/page-initializers.js" defer></script>
  <script src="js/toko.js" defer></script>
  <script src="js/chatbot_knowledge.js" defer></script>
  <script src="js/chatbot_sederhana.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/komentar.js" defer></script>
</body>

</html>
